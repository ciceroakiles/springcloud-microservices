elasticsearch:
  host: localhost
  http.port: 9200
  transport.tcp.port: 9300
  connectTimeout: 6000
  socketTimeout: 6000

server:
  port: 8081

eureka:
  instance:
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
